<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Photo - Valentine Photobooth</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        :root {
            --primary-pink: #ffb6c1;
            --dark-pink: #ff69b4;
            --soft-pink: #fff0f3;
            --navy-blue: #2c3e50;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--soft-pink);
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Falling Hearts Animation --- */
        .heart-particle {
            position: fixed;
            top: -10%;
            color: var(--dark-pink);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            opacity: 0.5;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Result Card Container --- */
        .result-container {
            position: relative;
            z-index: 10;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            margin: 20px 0;
        }

        .photo-preview-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto; /* เผื่อรูปมายาวแบบ Strip */
            margin-bottom: 20px;
            border-radius: 15px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #f9f9f9;
        }

        .photo-preview {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- QR Section --- */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid var(--primary-pink);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--navy-blue);
            text-transform: uppercase;
        }

        .action-btns {
            margin-top: 25px;
        }

        .btn-home {
            background-color: var(--dark-pink);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            font-weight: 600;
        }

        .btn-home:hover {
            transform: scale(1.05);
            background-color: #e05297;
        }

        .footer-note {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* Custom Scrollbar */
        .photo-preview-container::-webkit-scrollbar { width: 5px; }
        .photo-preview-container::-webkit-scrollbar-thumb { background: var(--primary-pink); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="result-container">
        <div class="photo-preview-container">
            <img src="https://via.placeholder.com/600x1800?text=Loading..." alt="Final Result" class="photo-preview" id="finalPhoto">
        </div>

        <div class="qr-section">
            <div class="qr-code">
                <img id="qrImg" src="https://via.placeholder.com/150?text=Generating..." width="100%">
            </div>
            <div class="qr-label">สแกนเพื่อดาวน์โหลด</div>
        </div>

        <div class="action-btns">
            <a href="main.html" class="btn-home">ถ่ายรูปเพิ่ม ❤️</a>
        </div>
        
        <p class="footer-note">สแกนด้วยมือถือเพื่อเก็บความทรงจำไว้นะ!</p>
    </div>

    <script>
        // --- 1. ระบบดึงรูปและสร้าง QR Code ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const photoUrl = urlParams.get('url');
            
            if (photoUrl) {
                const finalPhoto = document.getElementById('finalPhoto');
                const qrImg = document.getElementById('qrImg');
                
                // แสดงรูปภาพจริง
                finalPhoto.src = photoUrl;
                
                // สร้าง QR Code จาก URL รูปภาพ (ใช้ API ของ QR Server)
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(photoUrl)}`;
                qrImg.src = qrApiUrl;
            } else {
                // กรณีไม่มี URL ส่งมา (อาจจะเข้าหน้านี้ตรงๆ)
                alert("ไม่พบข้อมูลรูปภาพ กรุณากลับไปถ่ายรูปใหม่ครับ");
                window.location.href = 'main.html';
            }
        };

        // --- 2. ระบบ Falling Hearts (เหมือนเดิม) ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random() * 0.4;
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
