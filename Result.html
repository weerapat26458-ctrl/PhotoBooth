<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Photo - Owl Always Love You</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');

        :root {
            --primary-pink: #ffb6c1;
            --dark-pink: #ff69b4;
            --soft-pink: #fff0f3;
            --navy-blue: #2c3e50;
        }

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- Falling Hearts --- */
        .heart-particle {
            position: fixed; top: -10%; color: var(--dark-pink);
            font-size: 20px; user-select: none; z-index: 0;
            opacity: 0.5; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- Main Card --- */
        .result-container {
            position: relative; z-index: 10;
            background: white; padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            text-align: center;
            max-width: 400px; width: 85%;
            display: flex; flex-direction: column; gap: 15px;
        }

        .photo-preview-container {
            width: 100%; height: 250px; /* ‡∏¢‡πà‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î Preview ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏£‡∏∞‡∏´‡∏¢‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
            overflow: hidden; border-radius: 12px;
            background: #fdfdfd; border: 2px solid var(--soft-pink);
        }

        .photo-preview { width: 100%; height: 100%; object-fit: contain; }

        /* --- QR Section (Instant Render) --- */
        .qr-section {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }

        #qrcode {
            padding: 10px; background: #fff;
            border: 2px solid var(--primary-pink); border-radius: 12px;
        }

        .qr-label {
            font-size: 1rem; font-weight: 600; color: var(--navy-blue);
        }

        .btn-home {
            background: linear-gradient(45deg, var(--dark-pink), var(--primary-pink));
            color: white; padding: 12px 30px; border-radius: 50px;
            text-decoration: none; font-weight: 600; display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3); transition: 0.2s;
        }
        .btn-home:hover { transform: scale(1.05); }

        .footer-note { font-size: 0.75rem; color: #aaa; margin: 0; }
    </style>
</head>
<body>

    <div class="result-container">
        <div class="photo-preview-container">
            <img id="finalPhoto" alt="Final Result" class="photo-preview">
        </div>

        <div class="qr-section">
            <div id="qrcode"></div> <div class="qr-label">‡∏™‡πÅ‡∏Å‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</div>
        </div>

    </div>

    <script>
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        document.addEventListener('DOMContentLoaded', () => {

                document.getElementById('finalPhoto').src = photoUrl;
                
                // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏î‡πâ‡∏ß‡∏¢ Library (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏ô‡∏≠‡∏Å)
                new QRCode(document.getElementById("qrcode"), {
                    text: photoUrl,
                    width: 130,
                    height: 130,

        // Falling Hearts Effect

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 500);
    </script>
</body>
</html>
