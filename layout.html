<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Photobooth - Select Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Pacifico&display=swap');

        :root {
            --primary-pink: #ff85a2;
            --dark-pink: #f72585;
            --soft-pink: #ffe5ec;
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #ffebee 100%);
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- LOGO ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô --- */
        .brand-logo {
            position: fixed;
            top: 25px;
            right: 30px;
            z-index: 100;
        }
        .brand-logo img {
            height: 70px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏î‡πâ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏° */
            width: auto;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .brand-logo img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏Ç‡∏¢‡∏±‡∏ö‡πÑ‡∏î‡πâ */
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--dark-pink);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        .header p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .layout-card {
            background: white;
            border-radius: 25px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid transparent;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
        }

        .layout-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(247, 37, 133, 0.15);
            border-color: var(--primary-pink);
        }

        .layout-card.active {
            border-color: var(--dark-pink);
            background: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(247, 37, 133, 0.2);
        }

        .layout-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
            background: #fff5f7;
            padding: 5px;
        }

        .layout-card span.label {
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ffd60a;
            color: #000;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .badge.new {
            background: var(--dark-pink);
            color: white;
        }

        .start-btn {
            margin-top: 30px;
            background: linear-gradient(45deg, var(--dark-pink), var(--primary-pink));
            color: white;
            border: none;
            padding: 18px 80px;
            font-size: 1.4rem;
            border-radius: 100px;
            cursor: pointer;
            transition: 0.4s ease;
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.3);
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:disabled {
            background: #d1d1d1;
            box-shadow: none;
            transform: none;
            cursor: not-allowed;
        }

        .start-btn:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 15px 35px rgba(247, 37, 133, 0.4);
            filter: brightness(1.1);
        }

    </style>
</head>
<body>
    <div class="brand-logo">
        <img src="assets/Logo.png" alt="Logo">
    </div>

    <div class="bg-blobs" id="heart-bg"></div>

    <div class="container">
        <div class="header">
            <h1>Choose Your Layout</h1>
            <p>üíñ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πà ‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏ñ‡πà‡∏≤‡∏¢‡∏ö‡∏≠‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏™‡∏∂‡∏Å üíñ</p>
        </div>

        <div class="layout-grid">
            <div class="layout-card" onclick="select(this, 'polaroid', 1)">
                <span class="badge new">POPULAR</span>
                <img src="assets/frames/1‡∏£‡∏π‡∏õ/1.png" alt="Polaroid">
                <span class="label">Polaroid (1 Act)</span>
            </div>

            <div class="layout-card" onclick="select(this, 'strip3', 3)">
                <span class="badge">CLASSIC</span>
                <img src="assets/frames/3‡∏£‡∏π‡∏õ/1.png" alt="Strip 3">
                <span class="label">Strip (3 Acts)</span>
            </div>

            <div class="layout-card" onclick="select(this, 'strip4', 4)">
                <span class="badge new">NEW</span>
                <img src="assets/frames/4‡∏£‡∏π‡∏õ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á/1.png" alt="Strip 4">
                <span class="label">Full Strip (4 Acts)</span>
            </div>

            <div class="layout-card" onclick="select(this, 'grid2x2', 4)">
                <img src="assets/frames/4‡∏£‡∏π‡∏õgrid/1.png" alt="Grid 2x2">
                <span class="label">Grid (4 Acts)</span>
            </div>
        </div>

        <button id="btn" class="start-btn" disabled onclick="go()">LET'S SHOOT! üì∏</button>
    </div>

    <script>
        let selectedLayout = null;
        let selectedCount = 0;

        function select(el, id, count) {
            document.querySelectorAll('.layout-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedLayout = id;
            selectedCount = count;
            document.getElementById('btn').disabled = false;
        }

        function go() {
            if (!selectedLayout) return;
            window.location.href = `camera.html?layout=${selectedLayout}&count=${selectedCount}`;
        }

        function createHeart() {
            const container = document.getElementById('heart-bg');
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', '‚ú®'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            heart.style.opacity = Math.random() * 0.4 + 0.2;
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
