<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Always Love You - Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Pacifico&display=swap');

        :root {
            --primary: #f72585;
            --accent: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg: #fff5f7;
            --glass: rgba(255, 255, 255, 0.75);
            --card-shadow: 0 10px 30px rgba(247, 37, 133, 0.15);
        }

        #heart-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; overflow: hidden; }
        .heart { position: absolute; color: var(--soft-pink); font-size: 20px; user-select: none; animation: fall linear forwards; opacity: 0.6; }
        @keyframes fall {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(#ffcad4 1px, transparent 1px);
            background-size: 40px 40px;
            margin: 0; padding: 0; color: #444;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; position: relative; }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 40px; background: var(--glass);
            padding: 25px 35px; border-radius: 30px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--card-shadow);
        }
        h1 { font-family: 'Pacifico', cursive; color: var(--primary); margin: 0; font-size: 2.2rem; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 40px; }
        .stat-card {
            background: var(--glass); padding: 30px; border-radius: 25px;
            text-align: center; border: 1px solid rgba(255,255,255,0.8);
            box-shadow: var(--card-shadow); transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .stat-card:hover { transform: translateY(-10px); background: white; }
        .stat-card h3 { margin: 0; color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
        .stat-card .value { font-size: 3.5rem; font-weight: 600; color: var(--primary); margin: 10px 0; }

        .filter-bar {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-bottom: 40px; flex-wrap: wrap;
            background: var(--glass); padding: 15px; border-radius: 50px;
            backdrop-filter: blur(10px); width: fit-content; margin: 0 auto 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .date-input { padding: 10px 15px; border-radius: 20px; border: 1px solid #ffcad4; font-family: 'Kanit'; outline: none; }
        
        .btn-filter-all {
            padding: 10px 25px; border-radius: 20px; border: none;
            background: #fff; color: #666; font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        .btn-filter-all.active { background: var(--primary); color: white; }

        .admin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .photo-card {
            background: white; border-radius: 25px; overflow: hidden;
            box-shadow: var(--card-shadow); transition: all 0.4s ease;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .photo-card.inactive { opacity: 0.5; filter: grayscale(1); }

        .img-container { width: 100%; aspect-ratio: 1/1.2; background: #f9f9f9; position: relative; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .time-tag { position: absolute; bottom: 12px; right: 12px; background: rgba(255, 255, 255, 0.85); padding: 5px 15px; border-radius: 50px; font-size: 0.75rem; font-weight: 600; }

        .controls { padding: 20px; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { cursor: pointer; border: none; padding: 12px; border-radius: 15px; font-family: 'Kanit'; font-weight: 600; flex: 1; transition: 0.3s; }
        .btn-toggle { background: #f0f0f0; color: #666; }
        .btn-toggle.active { background: #e3f9f6; color: #00b894; }
        .btn-delete { background: #fff1f3; color: var(--accent); }
        .btn-delete:hover { background: var(--accent); color: white; }

        .load-more { text-align: center; margin: 60px 0; }
        .btn-load {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; padding: 18px 60px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600;
        }
        #empty-state { text-align: center; grid-column: 1 / -1; padding: 100px 0; display: none; }
    </style>
</head>
<body>

<div id="heart-container"></div>

<div class="container">
    <div class="header">
        <h1>Owl Management</h1>
        <div style="font-weight: 600; color: var(--primary);">‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° ü¶â</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Global Total</h3><div class="value" id="total-photos">0</div></div>
        <div class="stat-card"><h3>Today</h3><div class="value" id="today-photos">0</div></div>
        <div class="stat-card"><h3>Live On Wall</h3><div class="value" id="active-photos">0</div></div>
    </div>

    <div class="filter-bar">
        <label>üìÖ ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•:</label>
        <input type="date" id="date-picker" class="date-input" onchange="filterByDate()">
        <button id="btn-all" class="btn-filter-all" onclick="filterAll()">‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    </div>

    <div class="admin-grid" id="admin-grid">
        <div id="empty-state">
            <div style="font-size: 5rem;">üì∏</div>
            <p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>
        </div>
    </div>

    <div class="load-more">
        <button id="btn-load" class="btn-load" onclick="loadPhotos()">‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° üìÇ</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://mhdlmwscndyyokvcqqla.supabase.co';
    const supabaseKey = 'sb_publishable_fr1iDj6c6_lWS7bHQF3d4w_D6VoatP4';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentPage = 0;
    const itemsPerPage = 12;
    let currentFilterMode = 'date'; 

    function createHeart() {
        const container = document.getElementById('heart-container');
        if(!container) return;
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíó', '‚ú®'][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + 'vw';
        const duration = 5 + Math.random() * 10;
        heart.style.animationDuration = duration + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
    setInterval(createHeart, 800);

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-picker').value = today;
        fetchStats();
        loadPhotos(true);
    };

    async function fetchStats() {
        const { count: total } = await supabaseClient.from('photos').select('*', { count: 'exact', head: true });
        document.getElementById('total-photos').innerText = total || 0;

        const startOfToday = new Date(); startOfToday.setHours(0,0,0,0);
        const { count: todayCount } = await supabaseClient.from('photos').select('*', { count: 'exact', head: true }).gte('created_at', startOfToday.toISOString());
        document.getElementById('today-photos').innerText = todayCount || 0;

        const { count: activeCount } = await supabaseClient.from('photos').select('*', { count: 'exact', head: true }).eq('is_active', true);
        document.getElementById('active-photos').innerText = activeCount || 0;
    }

    function filterByDate() {
        currentFilterMode = 'date';
        document.getElementById('btn-all').classList.remove('active');
        loadPhotos(true);
    }

    function filterAll() {
        currentFilterMode = 'all';
        document.getElementById('btn-all').classList.add('active');
        document.getElementById('date-picker').value = "";
        loadPhotos(true);
    }

    async function loadPhotos(reset = false) {
        if (reset) {
            currentPage = 0;
            const grid = document.getElementById('admin-grid');
            grid.innerHTML = '<div id="empty-state"><div style="font-size: 5rem;">üì∏</div><p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p></div>';
            document.getElementById('btn-load').style.display = 'inline-block';
        }

        const from = currentPage * itemsPerPage;
        const to = from + itemsPerPage - 1;

        let query = supabaseClient.from('photos').select('id, preview_url, is_active, created_at');

        if (currentFilterMode === 'date') {
            const selectedDate = document.getElementById('date-picker').value;
            if (selectedDate) {
                const start = new Date(selectedDate); start.setHours(0,0,0,0);
                const end = new Date(selectedDate); end.setHours(23,59,59,999);
                query = query.gte('created_at', start.toISOString()).lte('created_at', end.toISOString());
            }
        }

        const { data, error } = await query.order('created_at', { ascending: false }).range(from, to);

        if (data && data.length > 0) {
            document.getElementById('empty-state').style.display = 'none';
            data.forEach(photo => renderCard(photo));
            currentPage++;
            if (data.length < itemsPerPage) document.getElementById('btn-load').style.display = 'none';
        } else if (currentPage === 0) {
            document.getElementById('empty-state').style.display = 'block';
            document.getElementById('btn-load').style.display = 'none';
        }
    }

    function renderCard(photo) {
        const grid = document.getElementById('admin-grid');
        const card = document.createElement('div');
        card.className = `photo-card ${photo.is_active ? '' : 'inactive'}`;
        card.id = `card-${photo.id}`;

        const dateObj = new Date(photo.created_at);
        const timeStr = dateObj.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });

        card.innerHTML = `
            <div class="img-container">
                <img src="${photo.preview_url}" loading="lazy">
                <div class="time-tag">‚è∞ ${timeStr}</div>
            </div>
            <div class="controls">
                <div style="font-size:0.85rem; color:#888; margin-bottom: 5px; font-weight: 600;">
                    üìÖ ${dateObj.toLocaleDateString('th-TH')}
                </div>
                <div class="btn-group">
                    <button id="btn-${photo.id}" class="btn-action btn-toggle ${photo.is_active ? 'active' : ''}" 
                            onclick="updateStatus('${photo.id}', ${photo.is_active})">
                        ${photo.is_active ? '‚óè ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå' : '‚óã ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà'}
                    </button>
                    <button class="btn-action btn-delete" onclick="deleteImg('${photo.id}')">‡∏•‡∏ö</button>
                </div>
            </div>
        `;
        grid.appendChild(card);
    }

    async function updateStatus(id, current) {
        const { error } = await supabaseClient.from('photos').update({ is_active: !current }).eq('id', id);
        if (!error) {
            const card = document.getElementById(`card-${id}`);
            const btn = document.getElementById(`btn-${id}`);
            const newStatus = !current;
            card.className = `photo-card ${newStatus ? '' : 'inactive'}`;
            btn.className = `btn-action btn-toggle ${newStatus ? 'active' : ''}`;
            btn.innerHTML = newStatus ? '‚óè ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå' : '‚óã ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà';
            btn.onclick = () => updateStatus(id, newStatus);
            fetchStats();
        }
    }

    async function deleteImg(id) {
        if (confirm('‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏±‡∏î‡πÄ‡∏Å‡πá‡∏ö‡∏ñ‡∏≤‡∏ß‡∏£‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
            try {
                // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤ URL ‡πÑ‡∏õ‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô Storage
                const { data: photoData } = await supabaseClient.from('photos').select('preview_url').eq('id', id).single();

                if (photoData && photoData.preview_url) {
                    // ‡∏ï‡∏±‡∏î URL ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏≠‡∏≤‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Path ‡πÉ‡∏ô Bucket
                    const pathParts = photoData.preview_url.split('/storage/v1/object/public/photobooth/');
                    const filePath = pathParts[1];
                    
                    if (filePath) {
                        // 2. ‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏£‡∏¥‡∏á‡πÉ‡∏ô Storage
                        await supabaseClient.storage.from('photobooth').remove([filePath]);
                    }
                }

                // 3. ‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Database
                const { error } = await supabaseClient.from('photos').delete().eq('id', id);
                if (error) throw error;

                // 4. ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å UI
                const card = document.getElementById(`card-${id}`);
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    card.remove();
                    fetchStats();
                }, 400);

            } catch (err) {
                alert('‡∏•‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
            }
        }
    }
</script>
