    <script>
    const supabaseUrl = 'https://mhdlmwscndyyokvcqqla.supabase.co';
    const supabaseKey = 'sb_publishable_fr1iDj6c6_lWS7bHQF3d4w_D6VoatP4';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    const canvas = document.getElementById('finalCanvas');
    const ctx = canvas.getContext('2d');
    const frameList = document.getElementById('frameList');

    const rawPhotoData = localStorage.getItem('raw_photo');
    const layoutType = localStorage.getItem('layout_type') || 'strip3';

    let rawImgObj = new Image();
    let currentFrameObj = null;

    let framesConfig = {
        'polaroid': { folder: 'assets/frames/1‡∏£‡∏π‡∏õ', count: 5 }, 
        'strip3':   { folder: 'assets/frames/3‡∏£‡∏π‡∏õ', count: 4 },
        'strip4':   { folder: 'assets/frames/4‡∏£‡∏π‡∏õ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á', count: 10 }, 
        'grid2x2':  { folder: 'assets/frames/4‡∏£‡∏π‡∏õgrid', count: 10 }
    };

    if (rawPhotoData) {
        rawImgObj.src = rawPhotoData;
        rawImgObj.onload = () => {
            canvas.width = rawImgObj.width;
            canvas.height = rawImgObj.height;
            drawComposition();
            loadFrameOptions();
        };
    }

    function loadFrameOptions() {
        const config = framesConfig[layoutType] || framesConfig['strip3'];
        for (let i = 1; i <= config.count; i++) {
            const div = document.createElement('div');
            div.className = 'frame-item';
            const framePath = `${config.folder}/${i}.png`;
            const img = document.createElement('img');
            img.src = framePath;
            div.appendChild(img);
            div.onclick = () => {
                const fImg = new Image();
                fImg.src = framePath;
                fImg.onload = () => {
                    document.querySelectorAll('.frame-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    currentFrameObj = fImg;
                    drawComposition();
                };
            };
            frameList.appendChild(div);
        }
    }

    function drawComposition() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(rawImgObj, 0, 0);
        if (currentFrameObj) {
            ctx.drawImage(currentFrameObj, 0, 0, canvas.width, canvas.height);
        }
    }

    async function uploadAndFinish() {
        const confirmBtn = document.getElementById('confirmBtn');
        const loadingOverlay = document.getElementById('upload-loading');
        
        confirmBtn.disabled = true;
        loadingOverlay.style.display = 'flex';

        try {
            const timestamp = Date.now();
            
            // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏ç‡πà (PNG)
            const fullBlob = dataURLtoBlob(canvas.toDataURL('image/png'));
            const fullFileName = `results/photo-${timestamp}.png`;

            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏¢‡πà‡∏≠ (Thumbnail)
            const thumbBlob = await createThumbnail(canvas, 400);
            const thumbFileName = `gallery/thumb-${timestamp}.jpg`;

            // 3. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà‡πÑ‡∏õ‡∏ó‡∏µ‡πà Bucket: 'photobooth'
            await supabaseClient.storage.from('photobooth').upload(fullFileName, fullBlob);
            await supabaseClient.storage.from('photobooth').upload(thumbFileName, thumbBlob);

            // 4. ‡∏£‡∏±‡∏ö URL ‡∏™‡∏≤‡∏ò‡∏≤‡∏£‡∏ì‡∏∞
            const { data: { publicUrl: fullUrl } } = supabaseClient.storage.from('photobooth').getPublicUrl(fullFileName);
            const { data: { publicUrl: thumbUrl } } = supabaseClient.storage.from('photobooth').getPublicUrl(thumbFileName);

            // 5. ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡πÅ‡∏Å‡πâ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡πà‡∏á‡∏°‡∏≤)
            const { error: dbError } = await supabaseClient.from('photos').insert({
                preview_url: thumbUrl,   // ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô preview_url ‡∏ï‡∏≤‡∏° image_96a7f7.png
                full_res_path: fullUrl, // ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô full_res_path ‡∏ï‡∏≤‡∏° image_96a717.png
                is_active: true
            });

            if (dbError) throw dbError;

            // ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ Result
            window.location.href = `Result.html?url=${encodeURIComponent(fullUrl)}`;

        } catch (err) {
            console.error(err);
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message);
            confirmBtn.disabled = false;
            loadingOverlay.style.display = 'none';
        }
    }

    function dataURLtoBlob(dataurl) {
        let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){ u8arr[n] = bstr.charCodeAt(n); }
        return new Blob([u8arr], {type:mime});
    }

    function createThumbnail(sourceCanvas, maxWidth) {
        return new Promise((resolve) => {
            const thumbCanvas = document.createElement('canvas');
            const ratio = maxWidth / sourceCanvas.width;
            thumbCanvas.width = maxWidth;
            thumbCanvas.height = sourceCanvas.height * ratio;
            const tCtx = thumbCanvas.getContext('2d');
            tCtx.drawImage(sourceCanvas, 0, 0, thumbCanvas.width, thumbCanvas.height);
            thumbCanvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
        });
    }
