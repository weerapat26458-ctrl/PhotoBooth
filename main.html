        /* --- Photo Items (Downscaled) --- */
        .photo-item {

            padding: 8px 8px 25px 8px; /* ‡∏•‡∏î padding */

        .photo-item.visible { opacity: 1; }

        @keyframes windSway {

        }

        .photo-item::before {

            width: 40px; height: 18px; /* ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏ó‡∏õ */

</div>

<script>
    const supabaseUrl = 'https://mhdlmwscndyyokvcqqla.supabase.co';
    const supabaseKey = 'sb_publishable_fr1iDj6c6_lWS7bHQF3d4w_D6VoatP4';
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    const wall = document.getElementById('wall');
    const cols = 6;
    const rows = 3;
    let gridSlots = [];
    let currentPhotoIndex = 0;

    function initGrid() {
        gridSlots = [];
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                gridSlots.push({ r, c });
            }
        }
        gridSlots.sort(() => Math.random() - 0.5);
    }

    function placePhotoOnWall(photoUrl, isNew = false) {
        if (!photoUrl) return; 
        
        if (currentPhotoIndex >= gridSlots.length) currentPhotoIndex = 0; 
        
        const slot = gridSlots[currentPhotoIndex];
        const item = document.createElement('div');
        
        item.className = `photo-item p-grid4`;

        const cellW = window.innerWidth / cols;
        const cellH = (window.innerHeight - 200) / rows; /* ‡∏õ‡∏£‡∏±‡∏ö offset ‡∏ï‡∏≤‡∏° Footer ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á */
        const offsetX = (Math.random() - 0.5) * (cellW * 0.5);
        const offsetY = (Math.random() - 0.5) * (cellH * 0.5);
        const rotate = (Math.random() - 0.5) * 15;
        const tapeRotate = (Math.random() - 0.5) * 30;

        /* ‡∏õ‡∏£‡∏±‡∏ö Offset ‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà (140/2 = 70, 200/2 = 100) */
        item.style.left = `${(slot.c * cellW) + (cellW/2) + offsetX - 70}px`;
        item.style.top = `${(slot.r * cellH) + (cellH/2) + offsetY - 100}px`;
        item.style.setProperty('--r', `${rotate}deg`);
        item.style.setProperty('--tape-r', `${tapeRotate}deg`);
        item.style.setProperty('--sway-dur', (4 + Math.random() * 4) + 's');
        item.style.setProperty('--sway-delay', -(Math.random() * 5) + 's');
        
        item.innerHTML = `<img src="${photoUrl}" alt="Memory">`;
        wall.appendChild(item);
        
        setTimeout(() => { item.classList.add('visible'); }, isNew ? 100 : currentPhotoIndex * 150);
        currentPhotoIndex++;
    }

    async function fetchPhotos() {
        initGrid();
        const { data: photos, error } = await supabaseClient
            .from('photos')
            .select('preview_url')
            .eq('is_active', true)
            .order('created_at', { ascending: false })
            .limit(18);

        document.getElementById('loading').style.display = 'none';

        if (photos) {
            photos.forEach((photo) => {
                if (photo.preview_url) {
                    placePhotoOnWall(photo.preview_url);
                }
            });
        }
    }

    function subscribeToNewPhotos() {
        supabaseClient
            .channel('public:photos')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'photos' }, payload => {
                if (payload.new.preview_url) {
                    placePhotoOnWall(payload.new.preview_url, true);
                }
            })
            .subscribe();
    }

    window.onload = () => {
        fetchPhotos();
        subscribeToNewPhotos();
        
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'floating-heart-bg';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.setProperty('--d', (10 + Math.random() * 10) + 's');
            wall.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }, 1200);
    };
</script>
